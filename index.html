<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taşkınlar Gurme — Su Sipariş</title>
  <meta name="description" content="Taşkınlar Gurme — Siteye özel hızlı su siparişi." />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cpath fill='%23c62828' d='M32 6c12 10 18 20 18 30 0 10-8 18-18 18S14 46 14 36C14 26 20 16 32 6z'/%3E%3Cpath fill='%232e7d32' d='M40 26c0 6-4 10-8 10s-8-4-8-10c0-6 3-11 8-16 5 5 8 10 8 16z' opacity='.9'/%3E%3C/svg%3E" />

  <style>
    :root{
      /* Market-Profesyonel: kırmızı+yeşil, sade, premium */
      --bg: #f6f7f6;
      --card: #ffffff;
      --card2: #f2f4f3;
      --text: #141615;
      --muted: #5c6762;
      --line: rgba(20,22,21,.10);

      --red: #c62828;   /* aksiyon */
      --green:#2e7d32;  /* güven */

      --shadow: 0 10px 26px rgba(0,0,0,.08);
      --shadow2: 0 18px 45px rgba(0,0,0,.10);
      --r: 16px;
      --r2: 20px;
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.35;
    }
    .wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 14px 80px;
    }

    /* Top bar */
    header{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--r2);
      box-shadow: var(--shadow2);
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      position: sticky;
      top: 10px;
      z-index: 20;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 260px;
    }
    .mark{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--green), var(--red));
      box-shadow: 0 10px 20px rgba(46,125,50,.18);
    }
    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .brand p{
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .chips{
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .chip{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 9px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: var(--card2);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 999px;
      display:inline-block;
    }
    .dot.g{ background: var(--green); }
    .dot.r{ background: var(--red); }

    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .btn{
      border: 1px solid var(--line);
      background: var(--card2);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: .2px;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
    }
    .btn:hover{ border-color: rgba(20,22,21,.18); }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{
      background: var(--red);
      border-color: rgba(198,40,40,.25);
      color: #fff;
    }
    .btn.primary:hover{ border-color: rgba(198,40,40,.55); }

    /* Trust bar */
    .trustbar{
      margin-top: 12px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
    }
    .trustitem{
      flex: 1 1 260px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: var(--card);
      box-shadow: var(--shadow);
      font-size: 12px;
      color: var(--muted);
    }
    .trustleft{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .badge{
      font-size: 11px;
      font-weight: 900;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(46,125,50,.20);
      background: rgba(46,125,50,.08);
      color: #1f5a24;
      white-space:nowrap;
    }

    /* Layout */
    main{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
      align-items: start;
    }
    @media (max-width: 920px){
      header{ position: static; }
      main{ grid-template-columns: 1fr; }
      .brand{ min-width: unset; }
      .chips{ justify-content: flex-start; }
    }

    .card{
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--r2);
      box-shadow: var(--shadow2);
      overflow:hidden;
    }
    .card .hd{
      padding: 13px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: #fff;
    }
    .card .hd h2{
      margin:0;
      font-size: 14px;
      letter-spacing: .2px;
    }
    .card .bd{ padding: 14px; }
    .muted{ color: var(--muted); font-size: 12px; }

    /* Product grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
    }

    .product{
      border: 1px solid var(--line);
      border-radius: var(--r);
      background: #fff;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 148px;
    }
    .product .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .product h3{
      margin:0;
      font-size: 14px;
      line-height: 1.25;
    }
    .desc{
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--muted);
    }
    .price{
      font-weight: 950;
      font-size: 12px;
      padding: 7px 9px;
      border-radius: 12px;
      border: 1px solid rgba(46,125,50,.18);
      background: rgba(46,125,50,.08);
      white-space: nowrap;
    }

    .qtyRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: auto;
    }
    .qty{
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .iconBtn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      cursor: pointer;
      font-weight: 950;
      font-size: 16px;
      display:grid;
      place-items:center;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
    }
    .iconBtn:active{ transform: translateY(1px); }
    .iconBtn.plus:hover{
      border-color: rgba(46,125,50,.55);
      background: rgba(46,125,50,.06);
    }
    .iconBtn.minus:hover{
      border-color: rgba(198,40,40,.55);
      background: rgba(198,40,40,.05);
    }
    .qtyNum{
      min-width: 28px;
      text-align:center;
      font-weight: 950;
    }

    /* Cart */
    .cartLine{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed rgba(20,22,21,.18);
      font-size: 13px;
    }
    .cartLine:last-child{ border-bottom:none; }
    .cartLine .l{
      display:flex;
      flex-direction:column;
      gap: 2px;
    }
    .cartLine .r{
      font-weight: 950;
      white-space: nowrap;
    }

    .sumRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding-top: 10px;
      margin-top: 10px;
      border-top: 1px solid var(--line);
      font-weight: 950;
    }

    /* Form */
    .form{
      margin-top: 14px;
      display:grid;
      gap: 10px;
    }
    label{ font-size: 12px; color: var(--muted); }
    input, select, textarea{
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      outline: none;
    }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(46,125,50,.45);
      box-shadow: 0 0 0 3px rgba(46,125,50,.10);
    }
    textarea{ min-height: 72px; resize: vertical; }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px){
      .row2{ grid-template-columns: 1fr; }
    }

    .split{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .hint{
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: #141615;
      color: #fff;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow2);
      display:none;
      z-index: 999;
      max-width: min(640px, calc(100% - 24px));
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <h1>Taşkınlar Gurme</h1>
          <p>Su siparişi</p>
        </div>
      </div>

      <div class="chips" aria-label="Bilgiler">
        <div class="chip"><span class="dot g"></span><strong>Üyelik yok</strong></div>
        <div class="chip"><span class="dot g"></span><strong>20–45 dk</strong> teslim</div>
        <div class="chip"><span class="dot r"></span>Durum: <strong id="openState">Açık</strong></div>
      </div>

      <div class="actions">
        <button class="btn" id="btnReset" title="Sepeti temizle">Sepeti sıfırla</button>
        <button class="btn primary" id="btnScrollCart" title="Siparişi tamamla">Siparişe git</button>
      </div>
    </header>

    <div class="trustbar">
      <div class="trustitem">
        <div class="trustleft"><span class="dot g"></span> Sipariş alındı bildirimi</div>
        <span class="badge">Net</span>
      </div>
      <div class="trustitem">
        <div class="trustleft"><span class="dot r"></span> Değişim / iade: kapıda çözüm</div>
        <span class="badge">Kolay</span>
      </div>
      <div class="trustitem">
        <div class="trustleft"><span class="dot g"></span> Site içi hızlı teslimat</div>
        <span class="badge">Hızlı</span>
      </div>
    </div>

    <main>
      <!-- PRODUCTS -->
      <section class="card">
        <div class="hd">
          <h2>Ürünler</h2>
          <div class="muted">Su</div>
        </div>
        <div class="bd">
          <div class="grid" id="productGrid"></div>
        </div>
      </section>

      <!-- CART + CHECKOUT -->
      <aside class="card" id="cartCard">
        <div class="hd">
          <h2>Sepet</h2>
          <div class="muted" id="cartMeta">0 adet</div>
        </div>
        <div class="bd">
          <div id="cartLines" class="muted">Sepet boş.</div>

          <div class="sumRow">
            <span>Toplam</span>
            <span id="cartTotal">0 ₺</span>
          </div>

          <div class="form">
            <div class="row2">
              <div>
                <label for="apt">Daire No</label>
                <input id="apt" placeholder="Örn: B2-14 / 3-12" autocomplete="off" />
              </div>
              <div>
                <label for="phone">Telefon</label>
                <input id="phone" placeholder="05xx xxx xx xx" inputmode="tel" autocomplete="tel" />
              </div>
            </div>

            <div>
              <label for="pay">Ödeme</label>
              <select id="pay">
                <option value="Kapıda Nakit">Kapıda Nakit</option>
                <option value="Kapıda Kart">Kapıda Kart</option>
              </select>
            </div>

            <div>
              <label for="note">Not (opsiyonel)</label>
              <textarea id="note" placeholder="Örn: Kapıya bırak / zile basma"></textarea>
            </div>

            <div class="split">
              <button class="btn primary" id="btnOrder">Siparişi Tamamla</button>
              <button class="btn" id="btnCopy">Kopyala</button>
            </div>

            <div class="hint">Onay sonrası hazırlamaya alınır.</div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // ===============================
    // CONFIG — WhatsApp numaranı buraya yaz (BAŞINDA + YOK)
    // Örn: 905551112233
    // ===============================
    const STORE = {
      name: "Taşkınlar Gurme",
      whatsappPhoneE164: "90XXXXXXXXXX"
    };

    // Stage 1 — sade ürün dili
    const PRODUCTS = [
      { id:"w1", name:"19L Damacana (Yeni)",      desc:"Depozitosuz.",         price: 95 },
      { id:"w2", name:"19L Damacana (Değişim)",   desc:"Boş damacana ile.",    price: 70 },
      { id:"w3", name:"5L Pet Su",                desc:"",                    price: 35 },
      { id:"w4", name:"1.5L Su (6’lı)",           desc:"Koli.",               price: 60 },
      { id:"w5", name:"0.5L Su (12’li)",          desc:"Koli.",               price: 55 },
      { id:"w6", name:"0.33L Su (24’lü)",         desc:"Koli.",               price: 95 }
    ];

    const LS_KEY = "taskinlar_gurme_cart_v2";
    let cart = loadCart();

    function formatTL(n){
      return new Intl.NumberFormat("tr-TR", { maximumFractionDigits:0 }).format(n) + " ₺";
    }

    function toast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      clearTimeout(toast._timer);
      toast._timer = setTimeout(()=> t.style.display = "none", 2200);
    }

    function saveCart(){ localStorage.setItem(LS_KEY, JSON.stringify(cart)); }
    function loadCart(){
      try{ return JSON.parse(localStorage.getItem(LS_KEY) || "{}"); }
      catch(e){ return {}; }
    }

    function cartCount(){ return Object.values(cart).reduce((a,b)=>a+b,0); }
    function cartTotal(){
      let sum = 0;
      for(const [pid, qty] of Object.entries(cart)){
        const p = PRODUCTS.find(x=>x.id===pid);
        if(p) sum += p.price * qty;
      }
      return sum;
    }

    function ensureQty(pid){ return cart[pid] || 0; }
    function setQty(pid, qty){
      if(qty <= 0) delete cart[pid];
      else cart[pid] = qty;
      saveCart();
      render();
    }
    function inc(pid){ setQty(pid, ensureQty(pid) + 1); }
    function dec(pid){ setQty(pid, ensureQty(pid) - 1); }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function renderProducts(){
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      PRODUCTS.forEach(p=>{
        const q = ensureQty(p.id);
        const el = document.createElement("div");
        el.className = "product";
        el.innerHTML = `
          <div class="top">
            <div>
              <h3>${escapeHtml(p.name)}</h3>
              <p class="desc">${escapeHtml(p.desc || "")}</p>
            </div>
            <div class="price">${formatTL(p.price)}</div>
          </div>

          <div class="qtyRow">
            <div class="muted">Adet</div>
            <div class="qty">
              <button class="iconBtn minus" data-act="dec" data-id="${p.id}" aria-label="Azalt">–</button>
              <div class="qtyNum">${q}</div>
              <button class="iconBtn plus" data-act="inc" data-id="${p.id}" aria-label="Artır">+</button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      });

      grid.querySelectorAll("button[data-act]").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-id");
          const act = btn.getAttribute("data-act");
          act === "inc" ? inc(id) : dec(id);
        });
      });
    }

    function renderCart(){
      const lines = document.getElementById("cartLines");
      const meta = document.getElementById("cartMeta");
      const totalEl = document.getElementById("cartTotal");

      const count = cartCount();
      meta.textContent = count + " adet";

      if(count === 0){
        lines.className = "muted";
        lines.textContent = "Sepet boş.";
        totalEl.textContent = formatTL(0);
        return;
      }

      lines.className = "";
      lines.innerHTML = "";

      for(const [pid, qty] of Object.entries(cart)){
        const p = PRODUCTS.find(x=>x.id===pid);
        if(!p) continue;

        const row = document.createElement("div");
        row.className = "cartLine";
        row.innerHTML = `
          <div class="l">
            <div><strong>${escapeHtml(p.name)}</strong></div>
            <div class="muted">${qty} x ${formatTL(p.price)}</div>
          </div>
          <div class="r">${formatTL(p.price * qty)}</div>
        `;
        lines.appendChild(row);
      }

      totalEl.textContent = formatTL(cartTotal());
    }

    function generateOrderNo(){
      const d = new Date();
      const y = d.getFullYear().toString().slice(-2);
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      const rnd = Math.floor(1000 + Math.random()*9000);
      return `${y}${m}${day}-${rnd}`;
    }

    function buildOrderText(){
      const apt = document.getElementById("apt").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pay = document.getElementById("pay").value;
      const note = document.getElementById("note").value.trim();

      const count = cartCount();
      if(count === 0) return { ok:false, msg:"Sepet boş." };
      if(!apt) return { ok:false, msg:"Daire no gerekli." };
      if(!phone) return { ok:false, msg:"Telefon gerekli." };

      const orderNo = generateOrderNo();
      const items = Object.entries(cart).map(([pid, qty])=>{
        const p = PRODUCTS.find(x=>x.id===pid);
        return p ? `- ${p.name} x${qty} (${formatTL(p.price*qty)})` : null;
      }).filter(Boolean).join("\n");

      const total = formatTL(cartTotal());

      const text =
`${STORE.name} | Su Siparişi
Sipariş No: ${orderNo}

Daire: ${apt}
Telefon: ${phone}
Ödeme: ${pay}

Ürünler:
${items}

Toplam: ${total}${note ? `\n\nNot: ${note}` : ""}`;

      return { ok:true, text };
    }

    function openWhatsApp(text){
      const encoded = encodeURIComponent(text);
      const phone = STORE.whatsappPhoneE164.replace(/\D/g,"");
      const url = phone
        ? `https://wa.me/${phone}?text=${encoded}`
        : `https://wa.me/?text=${encoded}`;
      window.open(url, "_blank", "noopener,noreferrer");
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        toast("Kopyalandı");
      }catch(e){
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        toast("Kopyalandı");
      }
    }

    function render(){
      renderProducts();
      renderCart();
    }

    // Events
    document.getElementById("btnReset").addEventListener("click", ()=>{
      cart = {};
      saveCart();
      render();
      toast("Sepet sıfırlandı.");
    });

    document.getElementById("btnScrollCart").addEventListener("click", ()=>{
      document.getElementById("cartCard").scrollIntoView({ behavior:"smooth", block:"start" });
    });

    document.getElementById("btnOrder").addEventListener("click", ()=>{
      const res = buildOrderText();
      if(!res.ok){ toast(res.msg); return; }
      toast("WhatsApp açılıyor…");
      openWhatsApp(res.text);
    });

    document.getElementById("btnCopy").addEventListener("click", async ()=>{
      const res = buildOrderText();
      if(!res.ok){ toast(res.msg); return; }
      await copyText(res.text);
    });

    // Init
    render();
  </script>
</body>
</html>
